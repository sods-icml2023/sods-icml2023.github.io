# Site settings
title: Sampling and Optimization in Discrete Space (SODS)
description: 'ICML 2023 Workshop'
domain: sods-icml2023.github.io
url: https://sods-icml2023.github.io
baseurl: '' 

author:
  name: 'Haoran Sun'

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
